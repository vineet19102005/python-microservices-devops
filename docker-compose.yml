version: "3.9"
services:
  backend:
    image: vineetpoojary19102005/backend:latest
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    image: vineetpoojary19102005/frontend:latest
    ports:
      - "8080:80"
    depends_on:
      - backend

  logger:
    image: vineetpoojary19102005/logger:latest
    depends_on:
      - backend

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
